version: '3'
services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - data:/data
    # Load environment variables from project .env (JWT_SECRET, BASALTPASS_*)
    env_file:
      - .env
    # Optional fallback if .env is missing: use default secret
    environment:
      - JWT_SECRET=${JWT_SECRET:-supersecret}
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
volumes:
  data: 